<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded HTML</title>
    
</head>
<body>

    <p id="para">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Provident, voluptatibus hic delectus nesciunt magni similique reprehenderit, adipisci dicta perferendis illum a cumque maxime iste nostrum! Repellat harum esse suscipit sint.
    </p>


    <script>
        // console.log(window.parent);

        const parentDocument = window.parent.document;
        const parentHeading = parentDocument.getElementById("heading");

        const para = document.getElementById("para");

        para.textContent = para.textContent + parentHeading.textContent;

        // console.log(parentHeading);
    </script>
    
</body>
</html>
